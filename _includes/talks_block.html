### {{ include.title }}
{% if include.talks.size > 0%}
<ul>
{% for talk in include.talks %}
  <li>
    {{ talk.time | date: "%b %d" }}
    at
    <a href="{{ talk.url}}" title="Usually at {{ talk.time | date : "%H:%M" }} in room {{talk.room}}">{{talk.place}}</a>
    -
    {{talk['speaker']}}
    {% if talk.desc %}
      <br>
      {{ talk.desc }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% else %}
  - None
{% endif %}
